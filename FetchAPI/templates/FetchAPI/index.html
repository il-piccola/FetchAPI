{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
        <title>{{ title }}</title>
        <script type="text/javascript" src="{% static 'index.js' %}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <h1>{{ title }}</h1>
        <button id="button" onClick="img();" class="btn btn-primary mb-3">画像生成開始</button>
        <div id="container">
            <div class="row row-cols-3">
                <div class="col" id="img0"></div>
                <div class="col" id="img1"></div>
                <div class="col" id="img2"></div>
            </div>
        </div>
    <script>
        function img() {
            showImage("{% url 'img' 0 %}", 0);
            showImage("{% url 'img' 1 %}", 1);
            showImage("{% url 'img' 2 %}", 2);
        }
    </script>
    </body>
</html>
